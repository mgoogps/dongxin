<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" /> 
		<title>Map Example</title>
		<link href="css/mui.min.css" rel="stylesheet" />
	    <script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script type="text/javascript" src="js/basic/ajax.js" ></script>
		<script type="text/javascript" src="js/map/mapshtml.js" ></script>
	 
		<style type="text/css">
		#map {
			width: 100%;
			position: fixed;
			top: 44px;
			bottom: 200px;
			line-height: 200px;
			text-align: center;
			background: #FFFFFF;
		}
		#mapControl{
			 position: fixed;
			 bottom: 10px;
			 left: 5px; 
			 border: 1px solid red;
			 z-index: 3050;
			 width: 100%;
			 padding: 0;
			 text-align: center;
		}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">地图中心</h1>
			<a id='more' class="mui-pull-right mui-btn-link">更多</a>
		</header>
		<div class="mui-content">
			<div id="map" style="z-index: 100;">地图加载中...</div>
			<div id="mapControl">12312312312</div>
			<canvas id="myCanvas" width="300" height="100" style="border:3px solid red;position: fixed; bottom: 50px;left: 0px;">
				您的浏览器不支持 HTML5 canvas 标签。
			</canvas>
			 
		</div>
		
	</body>
</html>
